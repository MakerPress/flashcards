<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>My Processing Page</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="applet_js/processing.js"></script>
		<script type="text/javascript">
		function loadPoints(id) {
				var pjs = Processing.getInstanceById(id);
				var xml = $.ajax({
				   url: "data1.xml",
				   async: false	
				}).responseText;
				pjs.buildFromXML(xml); 
        }
		</script>
	</head>
	<body>
		<canvas id="mysketch5" data-processing-sources="applet_js/draw_points.pde"/></canvas>
		<div id="controller"><button id="loadPoints" onclick="loadPoints('mysketch5')"/>Draw!</div>
	</body>
</html>
